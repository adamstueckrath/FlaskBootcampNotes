<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Welcome to my form</h1>
    <form method="post">
      {{ form.hidden_tag() }}
      <br>
      {{ form.breed.label }}{{ form.breed }}
      <br>
      {{ form.neutered.label }}{{ form.neutered }}
      <br>
      {{ form.food_choice.label }}{{ form.food_choice }}
      <br>
      {{ form.mood.label }}{{ form.mood }}
      <br>
      Any other feedback?
      <br>
      {{ form.feedback }}
      <br>
      {{ form.submit() }}
    </form>
  </body>
</html>
